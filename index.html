<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderner Schachspieler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen">
    <h1>Moderner Schachspieler</h1>
    <button id="startButton">Spiel Starten</button>
    <button id="startFreestyleButton">Freies Spiel</button>
  </div>
  <div id="gameContainer" class="hidden">
    <div class="game-area">
      <canvas id="chessboard"></canvas>
      <div class="side-panel">
        <div id="controls">
          <button id="rotateButton">Brett Drehen</button>
          <button id="smartphoneModeButton">Mitdrehen</button>
          <button id="soundToggleButton">Ton An/Aus</button>
          <button id="undoButton">Rückgängig</button>
          <button id="restartButton">Neustart</button>
          <button id="designButton">Design Ändern</button>
          <button id="darkmodeToggleButton">Modus</button>
          <button id="fullscreenButton">Vollbild</button>
          <button id="exitFullscreenButton" style="display: none;">Vollbild Beenden</button>
        </div>
        <div id="moveHistory">
          <h3>Zugliste</h3>
          <ul id="moveList"></ul>
        </div>
      </div>
    </div>
    <div id="openingDisplay">Zug: Kein Zug</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
