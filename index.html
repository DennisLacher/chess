<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schachspiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    body.darkmode {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    #startScreen {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #startScreen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #startScreen button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.2s;
    }

    #startScreen button:hover {
      background-color: #45a049;
    }

    #gameContainer {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      position: relative;
      flex-wrap: wrap;
      justify-content: center;
    }

    #gameContainer.hidden {
      display: none;
    }

    #turnIndicator {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }

    #moveList {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      box-sizing: border-box;
    }

    body.darkmode #moveList {
      background-color: #2a2a2a;
      border-color: #444;
    }

    #moveList li {
      list-style: none;
      margin: 5px 0;
    }

    #openingDisplay {
      font-size: 1em;
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }

    #controlButtons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    #controlButtons button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      transition: background-color 0.2s;
    }

    #controlButtons button:hover {
      background-color: #1e88e5;
    }

    #restartButton.hidden {
      display: none;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #fff;
    }

    body.darkmode canvas {
      border-color: #666;
      background-color: #2a2a2a;
    }

    @media (max-width: 640px) {
      #gameContainer {
        flex-direction: column;
        align-items: center;
      }

      #moveList {
        width: 100%;
        max-height: 150px;
      }

      #controlButtons {
        flex-direction: column;
        align-items: center;
      }

      #controlButtons button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Schachspiel</h1>
    <button id="startButton">Spiel starten</button>
    <button id="startFreestyleButton">Freestyle-Modus</button>
    <button id="darkmodeToggleButton">Darkmode</button>
  </div>

  <div id="gameContainer" class="hidden">
    <div id="turnIndicator">Am Zug: Weiß</div>
    <canvas id="chessboard"></canvas>
    <div id="moveList"></div>
    <div id="openingDisplay">Zug: Kein Zug</div>
    <div id="controlButtons">
      <button id="rotateButton">Brett drehen</button>
      <button id="smartphoneModeButton">Smartphone-Modus</button>
      <button id="soundToggleButton">Sound ausschalten</button>
      <button id="undoButton">Zug zurück</button>
      <button id="restartButton" class="hidden">Neustart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
