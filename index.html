<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modernes Schachspiel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }

    body.darkmode {
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    }

    #startScreen, #gameContainer {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.darkmode #startScreen,
    body.darkmode #gameContainer {
      background: rgba(45, 45, 45, 0.95);
      color: #ffffff;
    }

    #startScreen {
      display: block;
    }

    #gameContainer.hidden {
      display: none;
    }

    #gameWrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    body.darkmode h1 {
      color: #ffffff;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.1s ease, box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    body.darkmode button {
      background: linear-gradient(135deg, #4b3b77 0%, #2e1e5b 100%);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(1px);
    }

    #buttonContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
      width: 100%;
      max-width: 400px;
    }

    #chessboard {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
      margin: 0 auto;
      display: block;
    }

    body.darkmode #chessboard {
      border: 2px solid #ccc;
      background: #2d2d2d;
    }

    #turnIndicator {
      font-size: 1.2rem;
      color: #333;
      margin: 15px 0;
      font-weight: 500;
    }

    body.darkmode #turnIndicator {
      color: #ffffff;
    }

    #moveList {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #555;
      scrollbar-width: thin;
      scrollbar-color: #764ba2 #f9f9f9;
    }

    body.darkmode #moveList {
      background: #3d3d3d;
      color: #ccc;
      scrollbar-color: #4b3b77 #3d3d3d;
    }

    #moveList::-webkit-scrollbar {
      width: 8px;
    }

    #moveList::-webkit-scrollbar-track {
      background: #f9f9f9;
      border-radius: 10px;
    }

    body.darkmode #moveList::-webkit-scrollbar-track {
      background: #3d3d3d;
    }

    #moveList::-webkit-scrollbar-thumb {
      background: #764ba2;
      border-radius: 10px;
    }

    body.darkmode #moveList::-webkit-scrollbar-thumb {
      background: #4b3b77;
    }

    #moveList li {
      margin: 5px 0;
    }

    #openingDisplay {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }

    body.darkmode #openingDisplay {
      color: #ccc;
    }

    @media (max-width: 640px) {
      #startScreen, #gameContainer {
        padding: 15px;
        max-width: 100%;
      }

      #gameWrapper {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      #buttonContainer {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        max-width: 100%;
      }

      button {
        padding: 10px;
        font-size: 0.9rem;
      }

      #turnIndicator {
        font-size: 1rem;
      }

      #moveList {
        max-height: 100px;
        font-size: 0.8rem;
        margin: 0;
        width: 100%;
      }

      #openingDisplay {
        font-size: 0.8rem;
        position: static;
        transform: none;
        margin-top: 10px;
      }
    }

    @media (min-width: 641px) {
      #gameWrapper {
        flex-direction: row;
      }

      #moveList {
        width: 200px;
        margin: 0;
      }

      #openingDisplay {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Modernes Schachspiel</h1>
    <button id="startButton">Spiel Starten</button>
    <button id="startFreestyleButton">Freestyle Starten</button>
    <button id="darkmodeToggleButton">Darkmode</button>
  </div>
  <div id="gameContainer" class="hidden">
    <div id="gameWrapper">
      <div>
        <canvas id="chessboard"></canvas>
        <div id="turnIndicator"></div>
      </div>
      <ul id="moveList"></ul>
    </div>
    <div id="buttonContainer">
      <button id="rotateButton">Brett drehen</button>
      <button id="smartphoneModeButton">Smartphone-Modus</button>
      <button id="soundToggleButton">Sound ausschalten</button>
      <button id="undoButton">Rückgängig</button>
      <button id="restartButton" class="hidden">Neustart</button>
      <button id="darkmodeToggleButton">Darkmode</button>
    </div>
    <div id="openingDisplay"></div>
  </div>
  <script src="script.js"></script>
  <script>
    // Darkmode Toggle Functionality
    const darkmodeToggleButton = document.getElementById("darkmodeToggleButton");
    const body = document.body;

    // Load darkmode preference from localStorage
    if (localStorage.getItem("darkmode") === "true") {
      body.classList.add("darkmode");
      darkmodeToggleButton.textContent = "Lightmode";
    }

    darkmodeToggleButton.addEventListener("click", () => {
      body.classList.toggle("darkmode");
      const isDarkmode = body.classList.contains("darkmode");
      darkmodeToggleButton.textContent = isDarkmode ? "Lightmode" : "Darkmode";
      localStorage.setItem("darkmode", isDarkmode);
      // Notify script.js to update board colors
      if (window.updateBoardColors) {
        window.updateBoardColors(isDarkmode);
      }
    });
  </script>
</body>
</html>
