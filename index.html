<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modernes Schachspiel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      overflow-x: hidden;
    }

    #startScreen, #gameContainer {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    #startScreen {
      display: block;
    }

    #gameContainer.hidden {
      display: none;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.1s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(1px);
    }

    #chessboard {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
      margin: 0 auto;
      display: block;
    }

    #turnIndicator {
      font-size: 1.2rem;
      color: #333;
      margin: 15px 0;
      font-weight: 500;
    }

    #moveList {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #555;
      scrollbar-width: thin;
      scrollbar-color: #764ba2 #f9f9f9;
    }

    #moveList::-webkit-scrollbar {
      width: 8px;
    }

    #moveList::-webkit-scrollbar-track {
      background: #f9f9f9;
      border-radius: 10px;
    }

    #moveList::-webkit-scrollbar-thumb {
      background: #764ba2;
      border-radius: 10px;
    }

    #moveList li {
      margin: 5px 0;
    }

    #openingDisplay {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }

    @media (max-width: 640px) {
      #startScreen, #gameContainer {
        padding: 15px;
        max-width: 100%;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      #turnIndicator {
        font-size: 1rem;
      }

      #moveList {
        max-height: 100px;
        font-size: 0.8rem;
      }

      #openingDisplay {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Modernes Schachspiel</h1>
    <button id="startButton">Spiel Starten</button>
    <button id="startFreestyleButton">Freestyle Starten</button>
  </div>
  <div id="gameContainer" class="hidden">
    <canvas id="chessboard"></canvas>
    <div id="turnIndicator"></div>
    <ul id="moveList"></ul>
    <button id="rotateButton">Brett drehen</button>
    <button id="smartphoneModeButton">Smartphone-Modus</button>
    <button id="soundToggleButton">Sound ausschalten</button>
    <button id="undoButton">Rückgängig</button>
    <button id="restartButton" class="hidden">Neustart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
