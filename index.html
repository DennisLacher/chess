<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schachspiel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="exitFullscreenButton" style="display: none;">X</button> <!-- Neuer Exit-Button -->
  <div id="startScreen">
    <h1>Schachspiel</h1>
    <button id="startButton">Spiel starten</button>
    <button id="startFreestyleButton">Freestyle-Modus starten</button>
  </div>
  <div id="gameContainer" class="hidden">
    <canvas id="chessboard"></canvas>
    <div id="controls">
      <div id="turnIndicator"></div>
      <div class="button-row">
        <button id="rotateButton">Drehen</button>
        <button id="smartphoneModeButton">Smartphone-Modus</button>
        <button id="soundToggleButton">Sound ausschalten</button>
        <button id="undoButton">Rückgängig</button>
        <button id="restartButton" class="hidden">Neustart</button>
        <button id="designButton">Design wechseln</button>
        <button id="darkmodeToggleButton">Darkmode</button>
        <button id="fullscreenButton">Vollbildmodus</button>
      </div>
      <ul id="moveList"></ul>
      <div id="openingDisplay"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
