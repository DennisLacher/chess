<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="startScreen">
        <div class="start-buttons">
            <button id="startButton">Start Game</button>
            <button id="startFreestyleButton">Start Freestyle</button>
        </div>
    </div>
    <div id="gameContainer">
        <canvas id="chessboard"></canvas>
        <div class="game-buttons">
            <button id="rotateButton">Rotate</button>
            <button id="smartphoneModeButton">Rotate On</button>
            <button id="soundToggleButton">Sound Off</button>
            <button id="undoButton">Undo</button>
            <button id="restartButton" class="hidden">Restart</button>
            <button id="designButton">Design</button>
            <button id="darkmodeToggleButton">Light Mode</button>
            <button id="fullscreenButton">Fullscreen</button>
            <button id="exitFullscreenButton" style="display: none;">Exit Fullscreen</button>
            <button id="closeFullscreenButton" style="display: none;">Close</button>
        </div>
        <div id="turnDisplay"></div>
        <div id="openingDisplay"></div>
        <ul id="moveList"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
