<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderner Schachspieler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen">
    <h1>Moderner Schachspieler</h1>
    <button id="startButton">Rapid</button>
    <button id="startFreestyleButton">Freestyle</button>
  </div>
  <div id="gameContainer" class="hidden">
    <div class="game-area">
      <canvas id="chessboard"></canvas>
      <div id="controls">
        <button id="rotateButton">Drehen</button>
        <button id="smartphoneModeButton">Brett mitdrehen</button>
        <button id="soundToggleButton">Sound</button>
        <button id="undoButton">Zurück</button>
        <button id="restartButton">Neustart</button>
        <button id="designButton">Design</button>
        <button id="darkmodeToggleButton">Modus</button>
        <button id="fullscreenButton">Vollbild</button>
        <button id="exitFullscreenButton" style="display: none;">Normal</button>
      </div>
    </div>
    <div id="moveHistory">
      <h3>Züge</h3>
      <ul id="moveList"></ul>
    </div>
    <div id="openingDisplay">Zug: Kein Zug</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
