<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="startScreen">
    <div class="start-buttons">
      <button id="startButton">Start Game</button>
      <button id="startFreestyleButton">Start Freestyle</button>
    </div>
  </div>
  <div id="gameContainer">
    <canvas id="chessboard"></canvas>
    <div id="turnDisplay"></div>
    <ul id="moveList"></ul>
    <div id="openingDisplay"></div>
    <div class="game-buttons">
      <button id="rotateButton">Rotate Board</button>
      <button id="smartphoneModeButton">Rotate On</button>
      <button id="soundToggleButton">Sound Off</button>
      <button id="undoButton">Undo</button>
      <button id="restartButton" class="hidden">Restart</button>
      <button id="designButton">Change Design</button>
      <button id="darkmodeToggleButton">Dark Mode</button>
      <button id="fullscreenButton">Fullscreen</button>
      <button id="exitFullscreenButton">Exit Fullscreen</button>
      <button id="closeFullscreenButton">Close</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
