<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen">
    <h1>Willkommen beim Schachspiel!</h1>
    <button id="startWhiteButton">Spiel als Weiß starten</button>
    <button id="startBlackButton">Spiel als Schwarz starten</button>
    <button id="startFreestyleButton">Freestyle Chess starten</button>
  </div>
  <div id="gameContainer" class="hidden">
    <div id="turnIndicator"></div>
    <canvas id="chessboard"></canvas>
    <div id="controls">
      <button id="rotateButton">Brett drehen</button>
      <button id="undoButton">Rückgängig</button>
      <button id="restartButton" class="hidden">Neustart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
