<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schachspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <div class="start-buttons">
            <button id="startButton">Start Game</button>
            <button id="startFreestyleButton">Start Freestyle</button>
        </div>
    </div>
    <div id="gameContainer">
        <div id="turnDisplay">White is next</div>
        <canvas id="chessboard"></canvas>
        <div id="openingDisplay"></div>
        <div class="game-buttons">
            <button id="rotateButton">Rotate Board</button>
            <button id="smartphoneModeButton">Rotate On</button>
            <button id="soundToggleButton">Sound Off</button>
            <button id="undoButton">Undo Move</button>
            <button id="restartButton" class="hidden">Restart</button>
            <button id="designButton">Change Design</button>
            <button id="darkmodeToggleButton">Light Mode</button>
            <button id="fullscreenButton">Fullscreen</button>
            <button id="exitFullscreenButton">Exit Fullscreen</button>
            <button id="closeFullscreenButton">X</button>
        </div>
        <ul id="moveList"></ul>
    </div>
    <div id="version">Version 1.9.1</div>
    <script src="script.js"></script>
</body>
</html>
