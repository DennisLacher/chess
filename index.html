<!DOCTYPE html>
<html lang="de" class="darkmode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schachspiel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 0.5s;
    }
    body.darkmode {
      background: linear-gradient(45deg, #1a252f, #1e4c6e);
    }
    #startScreen {
      text-align: center;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAJElEQVQYV2NkYGD4z8DAwMgAB//z0iYqEsD8DAwMjAFXADN4DAwMDEwPAAAcEwABV2DNWAAAAAElFTkSuQmCC') repeat;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 5px solid #d4a017;
    }
    h1 {
      font-size: 3em;
      color: #f1c40f;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #e74c3c;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      transform: scale(1.1);
      background: #c0392b;
    }
    button:active {
      transform: scale(0.95);
    }
    #gameContainer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #chessboard {
      touch-action: none;
    }
    .hidden {
      display: none !important;
    }
    .penalty-message {
      position: absolute;
      background: #e74c3c;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>♔ Schach ♚</h1>
    <button id="startButton">Rapid</button>
    <button id="startFreestyleButton">Freestyle</button>
  </div>
  <div id="gameContainer" class="hidden">
    <canvas id="chessboard"></canvas>
    <div id="turnIndicator"></div>
    <button id="rotateButton">Drehen</button>
    <button id="smartphoneModeButton">Brett mitdrehen</button>
    <button id="soundToggleButton">Sound aus</button>
    <button id="undoButton">Zug zurück</button>
    <button id="restartButton" class="hidden">Neustart</button>
    <button id="designButton">Design</button>
    <button id="darkmodeToggleButton" style="display: none;">Lightmode</button>
    <button id="fullscreenButton">Vollbildmodus</button>
    <button id="exitFullscreenButton" style="display: none;">Normalmodus</button>
    <ul id="moveList"></ul>
    <div id="openingDisplay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
